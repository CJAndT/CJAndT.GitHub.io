<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UNIT Website</title>
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">UNIT</div>
            <ul class="menu">
                <li><a href="#">首页</a></li>
                <li><a href="#">关于我们</a></li>
                <li><a href="#">服务</a></li>
                <li><a href="#">案例</a></li>
                <li><a href="#">联系我们</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero">
            <h1>Welcome to UNIT</h1>
            <p>Your partner in technology and innovation.</p>
        </section>

        <section class="features">
            <div class="feature">
                <img src="feature1.jpg" alt="Feature 1">
                <h2>Feature Title 1</h2>
                <p>Description of feature 1.</p>
            </div>
            <div class="feature">
                <img src="feature2.jpg" alt="Feature 2">
                <h2>Feature Title 2</h2>
                <p>Description of feature 2.</p>
            </div>
            <div class="feature">
                <img src="feature3.jpg" alt="Feature 3">
                <h2>Feature Title 3</h2>
                <p>Description of feature 3.</p>
            </div>
        </section>

        <section class="gallery">
            <h2>Gallery</h2>
            <div class="gallery-images">
                <!-- Add images here -->
            </div>
        </section>

        <section class="contact">
            <h2>Contact Us</h2>
            <form>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <label for="message">Message:</label>
                <textarea id="message" name="message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 UNIT. All rights reserved.</p>
    </footer>
</body>
</html>
